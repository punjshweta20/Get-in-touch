<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
         <h1>Get In Touch</h1>
         <label class="label0" id="label1" for="name">Tell us your name</label>
         <label class="label1" id="label2" for="email">Enter your email</label>
         <br>
         <input type="text" name="name" id="name" class="input1" placeholder="Enter your name">
         <input type="text" name="email" id="email" class="input2" placeholder="Enter your email">
        <br>
        <label class="label2" id="label3" for="web">Your Website</label>
        <br>
        <input class="input3" type="text" name="web" id="web" placeholder="http://">
        <br>
        <label class="label3" for="msg">Message</label>
        <br>
        <textarea class="area" name="msg" id="msg" rows="4" cols="70" placeholder="Your message here...."></textarea>
        
        <div class="submit">
            <h2>Submit</h2>
        </div>
</body>
</html>
